            <div class="col-6">

                <button class="btn btn-warning" id="showModal">Add Movie</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="movieContainer">

        </div>

    <div class="ovarlay myClose" id="ovarlay"></div>
    <div class="myModal" id="myModal">
    <div class="card">
        <div class="card-header">
            <h2>Add Movie Details
                <a href="javascript::" class="myClose">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </a>
            </h2>
  
        </div>
        <form id="addMovie">
            <div class="card-body">
                <div class="form-group">
                    <label for="title" class="font-weight-bold">Title <sup>*</sup></label>
                    <input type="text"  id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="imgUrl" class="font-weight-bold">Img Url <sup>*</sup></label>
                    <input type="text"  id="imgUrl" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="rating" class="font-weight-bold">Rating  <sup>*</sup></label>
                    <input type="text"  id="rating" class="form-control" required>
                    <span class="text-danger d-none">Value should be form 1 to 5</span>
                </div>
            </div>
            <div class="card-footer text-right">
            <button class="btn bg-primary"  type="submit">Add Movie</button>
            <button class="btn bg-primary myClose">Cancel</button>
        </div>
        </form>
    </div>
    </div>
    <script src="js/app.js"></script>
